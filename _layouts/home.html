---
layout: default
---

<div class="home container-fluid">
  <div class="row flex-xl-nowrap">
    <div class="col-12 col-md-12 col-xl-12 sp-content">

      {% for item in site.items %}
        <article class="row align-items-center py-3">
          <aside class="col-12 mb-3 col-md-3 mb-md-0 align-self-center item-description">
            <h2>{{item.title | escape}}</h2>
            <p class="mb-0">{{item.excerpt}}</p>
          </aside>
          <div class="col-12 col-md-9 item-content">
            <img class="img-fluid" src="{{item.thumbnail }}">
          </div>
        </article>
      {% endfor %}
    </div>
  </div>
</div>

  
  {{ content }}

  
  <p class="rss-subscribe mt-5">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
